<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex String</title>
   
</head>
<body>
    <form id="f1">
    Enter Name:<input type="text" id="name1"/>
    <button onclick="check()">click me</button>
</form>
    <script>
         var input=document.getElementById('name1');
        function check()
        {
            var str=input.value;
            var pattern = /^[a-z1-9]+$/;
            if(pattern.test(str))
            {
                alert("valid");
                
            }
            else
            { 
                alert("invalid");
                 
            }
        }
    </script>

</body>
</html>
