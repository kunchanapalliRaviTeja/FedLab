<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>American Credit</title>
</head>
<body>
    <form id="f1">
        Enter creditNo:<input type="text" id="name1"/>
        <button onclick="check()">click me</button>
    </form>
        <script>
             var input=document.getElementById('name1');
            function check()
            {
                var str=input.value;
                var pattern = /^(?:3[47][0-9]{13})/;
                if(pattern.test(str))
                {
                    alert("valid credit card number");
                }
                else
                { 
                    alert("invalid credit card number");
                     
                }
            }
        </script>

</body>
</html>
