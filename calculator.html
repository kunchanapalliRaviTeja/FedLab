<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        td.button
        {
            width:100%;
            height:100%;
        }
        td{
            width:15px;
            height:35px;
            text-align: center;
       }
        .formdesign{
            width: 180px;  
            margin: auto;  
            border: 3px solid skyblue;  
            border-radius: 5px;  
            padding: 50px;      
        }
       
        </style>
</head>
<body>
    <div class="formdesign">
    <table border="1">
        <form name="f1">
           
            <tr><td colspan="4"><input type="text" id="t1" name="answer"></td></tr>
        <tr><td><input type="button" value="7" onclick="f1.answer.value+='7'"></td>
            <td><input type="button" value="8" onclick="f1.answer.value+='8'"></td>
            <td><input type="button" value="9" onclick="f1.answer.value+='9'"></td>
            <td><input type="button" value="+" onclick="f1.answer.value+='+'"></td>
        </tr>
        <tr><td><input type="button" value="4" onclick="f1.answer.value+='4'"></td>
            <td><input type="button" value="5" onclick="f1.answer.value+='5'"></td>
            <td><input type="button" value="6" onclick="f1.answer.value+='6'"></td>
            <td><input type="button" value="-" onclick="f1.answer.value+='-'"></td>
        </tr>
        <tr><td><input type="button" value="3" onclick="f1.answer.value+='3'"></td>
            <td><input type="button" value="2" onclick="f1.answer.value+='2'"></td>
            <td><input type="button" value="1" onclick="f1.answer.value+='1'"></td>
            <td><input type="button" value="*" onclick="f1.answer.value+='*'"></td>

        </tr> 
        <tr><td><input type="button" value="0" onclick="f1.answer.value+='0'"></td>
            <td><input type="button" value="c" onclick="f1.answer.value = ' ' " ></td>
            <td><input type="button" value="/" onclick="f1.answer.value+='/'"></td>
            <td><input type="button" value="=" onclick="f1.answer.value=eval(f1.answer.value)"></td>

        </tr>
       
        </form>
    </table>
</div>
</body>
</html>
